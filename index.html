<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Encuesta Digital</title>
  <link rel="stylesheet" href="css/style.css">
  <script type="text/javascript" src="js/style.js"></script>
</head>

<body>
  <header>
    
  </header>
  <section>
    <form class="personalData" name="personalData">
      <label for="name">
        <span>¿Cual es tu nombre?</span> <span class="obligatorio"> * </span>
        <input type="text" id="name" placeholder="escribe tu nombre" required>
      </label>

      <label for="lastName">
        <span>¿Cual es tu apellido?</span> <span class="obligatorio"> * </span>
        <input type="text" id="lastaName" placeholder="escribe tu apellido" required>
      </label>

      <label for="birthdate">
        <span>¿Cual es tu fecha de nacimiento?</span> <span class="obligatorio"> * </span>
        <input type="date" id="birthdate" placeholder="escribe tu fecha de nacimiento" onchange="calcularEdad()"
          required>
      </label>

      <!-- Calcular edad automaticamente apartir de la fecha de nacimiento -->
      <Label for="age">
        <span>¿Cuantos años tienes?</span> <span class="obligatorio"> * </span>
        <input type="text" id="age" placeholder="escribe tu edad" required>
      </Label>

      <label for="gender">
        <span>¿Con cual genero te identificas?</span> <span class="obligatorio"> * </span>
        <select name="" id="gender" required>
          <option aria-placeholder="">Selecciona una opcion</option>
          <option value="">Femenino</option>
          <option value="">Masculino</option>
          <option value="">Transgenero</option>
        </select>
      </label>

      <label for="idCarType">
        <span>¿Cual es tu tipo de documento?</span> <span class="obligatorio"> * </span>
        <select name="idCarType" id="" required>
          <option disabled="">Selecciona una opcion</option>
          <option value="">Cedula de Ciudadania</option>
          <option value="">Pasaporte</option>
          <option value="">Tarjeta de identidad</option>
          <option value="">Numero unico de indetificacion personal</option>
          <option value="">Cedula de extranjeria</option>
          <option value="">Libreta militar</option>
        </select>
      </label>

      <label for="idNumber">
        <span>¿Cual es tu numero de documento?</span> <span class="obligatorio"> * </span>
        <input type="number" id="idNumber" required>
      </label>

      <label for="departmentList">
        <span>¿Cual es tu departamento?</span> <span class="obligatorio"> * </span>
        <select id="departments" onchange="crearMunicipio()" >
          <datalist id="departmentList">
            <option>Selecciona tu departamento</option>
            <option value="municipioAmazonas">AMAZONAS</option>
            <option value="municipiosAntioquia">ANTIOQUIA</option>
            <option value="municipiosArauca">ARAUCA</option>
            <option value="municipiosArchipielagoDeSanAndres">ARCHIPIELAGO DE SAN ANDRES</option>
            <option value="municipiosAtlantico">ATLaNTICO</option>
            <option value="municipiosBogota">BOGOTA D.C.</option>
            <option value="municipiosBolivar">BOLIVAR</option>
            <option value="municipiosBoyaca">BOYACa</option>
            <option value="municipiosCaldas">CALDAS</option>
            <option value="municipiosCaqueta">CAQUETA</option>
            <option value="municipiosCasanare">CASANARE</option>
            <option value="municipiosCauca">CAUCA</option>
            <option value="municipiosCesar">CESAR</option>
            <option value="municipiosChoco">CHOCO</option>
            <option value="municipiosCordoba">CORDOBA</option>
            <option value="municipiosCundinamarca">CUNDINAMARCA</option>
            <option value="municipiosGuainia">GUAINIA</option>
            <option value="municipiosGuaviare">GUAVIARE</option>
            <option value="municipiosHuila">HUILA</option>
            <option value="municipiosLaGuajira">LA GUAJIRA</option>
            <option value="municipiosMagdalena">MAGDALENA</option>
            <option value="municipiosMeta<">META</option>
            <option value="municipiosNariño">NARIÑO</option>
            <option value="municipiosNorteDeSantander">NORTE DE SANTANDER</option>
            <option value="municipiosPutumayo">PUTUMAYO</option>
            <option value="municipiosQuindio">QUINDIO</option>
            <option value="municipiosRisaralda">RISARALDA</option>
            <option value="municipiosSantander">SANTANDER</option>
            <option value="municipiosSucre">SUCRE</option>
            <option value="municipiosTolima">TOLIMA</option>
            <option value="municipiosValleDelCauca">VALLE DEL CAUCA</option>
            <option value="municipiosVaupes">VAUPES</option>
            <option value="municipiosVichada">VICHADA</option>
          </datalist>
        </select>
      </label>

      <label for="municipalityListlabel">
        <span>¿Cual es tu municipio?</span> <span class="obligatorio"> * </span>
        <select id="municipalityList" >
          <datalist id="municipalityList">
    
          </datalist>
        </select>
      </label>

      <label for="bloodType">
        <span>¿Cual es tu grupo sanguineo?</span> <span class="obligatorio"> * </span>
        <select name="bloodType" id="bloodType">
          <option aria-placeholder="">Selecciona tu grupo sanguineo</option>
          <option value="">A</option>
          <option value="">B</option>
          <option value="">O</option>
          <option value="">AB</option>
        </select>
      </label>

      <label for="rhFactor">
        <span>¿Cual es tu factor rh?</span> <span class="obligatorio"> * </span>
        <select name="rhFactor" id="rhFactor">
          <option aria-placeholder="">Selecciona tu factor RH</option>
          <option value="">+</option>
          <option value="">-</option>
        </select>
      </label>



      <button type="submit" name="sendform" id="enviar">
        <p>Siguiente</p>
      </button>


    </form>

  </section>
</body>

</html>
